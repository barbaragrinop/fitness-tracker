<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click) = "sidenav.close()">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">Cadastro</span>
            </a>
            <a mat-list-item routerLink="/login" (click) = "sidenav.close()" >
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span>
                
            </a>
            <a mat-list-item routerLink="/training" (click) = "sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-caption">Treinamento</span>
            </a>

            <mat-list-item (click) = "sidenav.close()">
                <button mat-icon-button>
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption">Sair</span>
                </button>
            </mat-list-item>
           
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="accent"> 
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/">LOGO</a>
            </div>
 
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs >
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/signup">CADASTRAR</a></li>
                    <li><a routerLink="/login">LOGIN</a></li>
                    <li><a routerLink="/training">TREINAMENTO</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet> <!-- diz ao angular onde encaminhar -->
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
