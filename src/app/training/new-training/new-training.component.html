<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center" > Hora de começar o treino!</mat-card-title>
        <mat-card-content fxLayoutAlign="center" fxLayoutGap="1000px"> 
            <mat-form-field appearance="fill" fxLayoutAlign="center">
                <mat-label>Exercícios</mat-label>
                <mat-select placeholer="Exercícios">
                  <mat-option *ngFor="let exercise of exercises" value="{{exercise.id}}"> {{exercise.name}} </mat-option>
                  <!-- <mat-option value="touch-toes"> Tocar nos pés </mat-option>
                  <mat-option value="side-lunges"> Lunges  </mat-option>
                  <mat-option value="burpess"> Flexão  </mat-option> -->
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="submit" mat-button color = "accent" (click) = "onStartTraining()">Iniciar</button>
        </mat-card-actions>
    </mat-card>
</section>
