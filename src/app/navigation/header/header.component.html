<mat-toolbar color="accent"> 
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">LOGO</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs >
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!isAuth" ><a routerLink="/signup">CADASTRAR</a></li>
            <li *ngIf="!isAuth" ><a routerLink="/login">LOGIN</a></li>
            <li *ngIf="isAuth"><a routerLink="/training">TREINAMENTO</a></li>
            <li *ngIf="isAuth"><a style="cursos: pointer" (click)="onLogout()"></a></li>
        </ul>
    </div>
</mat-toolbar>
