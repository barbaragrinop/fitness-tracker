<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Seu Email" ngModel name="email">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Sua Senha" ngModel name="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
